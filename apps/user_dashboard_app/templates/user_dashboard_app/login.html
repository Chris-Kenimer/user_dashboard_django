{% extends 'user_dashboard_app/base.html'%}

{% block title %} Signin Page {% endblock %}
{% block body %}
<div class="row">
  <h1>Signin</h1>
  {% if messages %}
  {% for message in messages %}
    <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
  <form action="{% url 'login_user' %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label for="email">Email Address: </label>
      <input type="text" class="form-control" name="email" value="">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" name="password" value="">
    </div>
    <button type="submit" class="btn btn-success" name="button">Sign In</button>
    <a href="{% url 'register_page' %}">Don't have an account? Register. </a>
  </form>
</div>

{% endblock %}
